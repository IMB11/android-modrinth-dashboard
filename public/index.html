<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <style id="theme">

  </style>
  <script>
    // Apply style depending on localStorage
    window.applyNewTheme = (theme) => {
      let darkThemeContents = `html {
  --color-bg: #16181c !important;
  --color-raised-bg: #26292f !important;
  --color-button-bg: hsl(222, 13%, 30%) !important;

  --color-base: var(--dark-color-base) !important;
  --color-contrast: var(--dark-color-contrast) !important;
  --color-accent-contrast: #000000 !important;

  --color-red: #ff496e !important;
  --color-orange: #ffa347 !important;
  --color-green: #1bd96a !important;
  --color-blue: #4f9cff !important;
  --color-purple: #c78aff !important;
  --color-gray: #9fa4b3 !important;

  --color-ad: #1f324a !important;
  --color-ad-raised: #2e4057 !important;

  --color-brand: var(--color-green) !important;
  --color-brand-highlight: rgba(27, 217, 106, 0.25) !important;
  --color-brand-shadow: rgba(27, 217, 106, 0.7) !important;

  --shadow-inset-lg: inset 0px -2px 2px hsla(221, 39%, 11%, 0.1) !important;
  --shadow-inset: inset 0px -2px 2px hsla(221, 39%, 11%, 0.05) !important;
  --shadow-inset-sm: inset 0px -1px 1px hsla(221, 39%, 11%, 0.25) !important;

  --shadow-raised-lg: 0px 2px 4px hsla(221, 39%, 11%, 0.2) !important;
  --shadow-raised: 0px -2px 4px hsla(221, 39%, 11%, 0.1) !important;
  --shadow-floating: hsla(0, 0%, 0%, 0) 0px 0px 0px 0px,
    hsla(0, 0%, 0%, 0) 0px 0px 0px 0px, hsla(0, 0%, 0%, 0.1) 0px 4px 6px -1px,
    rgba(0, 0, 0, 0.06) 0px 2px 4px -1px !important;

  --shadow-card: rgba(0, 0, 0, 0.25) 0px 2px 4px 0px !important;
}`
      let oledThemeContents = `html {
  --color-bg: #000000 !important;
  --color-raised-bg: #101013 !important;
  --color-button-bg: #222329 !important;
  --color-base: var(--dark-color-base) !important;
  --color-contrast: var(--dark-color-contrast) !important;
  --color-accent-contrast: #000000 !important;

  --color-red: #ff496e !important;
  --color-orange: #ffa347 !important;
  --color-green: #1bd96a !important;
  --color-blue: #4f9cff !important;
  --color-purple: #c78aff !important;
  --color-gray: #9fa4b3 !important;

  --color-ad: #1f324a !important;
  --color-ad-raised: #2e4057 !important;

  --color-brand: var(--color-green) !important;
  --color-brand-highlight: rgba(27, 217, 106, 0.25) !important;
  --color-brand-shadow: rgba(27, 217, 106, 0.7) !important;

  --shadow-inset-lg: inset 0px -2px 2px hsla(221, 39%, 11%, 0.1) !important;
  --shadow-inset: inset 0px -2px 2px hsla(221, 39%, 11%, 0.05) !important;
  --shadow-inset-sm: inset 0px -1px 1px hsla(221, 39%, 11%, 0.25) !important;

  --shadow-raised-lg: 0px 2px 4px hsla(221, 39%, 11%, 0.2) !important;
  --shadow-raised: 0px -2px 4px hsla(221, 39%, 11%, 0.1) !important;
  --shadow-floating: hsla(0, 0%, 0%, 0) 0px 0px 0px 0px,
    hsla(0, 0%, 0%, 0) 0px 0px 0px 0px, hsla(0, 0%, 0%, 0.1) 0px 4px 6px -1px,
    rgba(0, 0, 0, 0.06) 0px 2px 4px -1px !important;

  --shadow-card: rgba(0, 0, 0, 0.25) 0px 2px 4px 0px !important;
}`

      if (theme === "System") {
        theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'Dark' : 'Light'
      }

      if (theme === "Dark") {
        document.getElementById("theme").innerHTML = darkThemeContents;
      } else if (theme === "OLED") {
        document.getElementById("theme").innerHTML = oledThemeContents;
      } else {
        document.getElementById("theme").innerHTML = "";
      }
    }

    window.applyNewTheme(localStorage.theme)
  </script>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
